<!DOCTYPE html>
<html lang="de" class="h-full">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if title %}{{ title }} - {% endif %}{{ config['APP_NAME'] }}</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" />
</head>
<body class="bg-slate-50 flex flex-col min-h-screen m-0 p-0">
  {% include 'boilerplate/nav.html' %}
  
  <!-- Hauptinhalt, der den verfügbaren Platz ausfüllt -->
  <main class="flex-grow">
    {% block content %}
    {% endblock %}
  </main>
  
  <!-- Footer erhält mt-auto, sodass er immer am unteren Rand des Viewports bleibt -->
  <footer class="mt-auto">
    {% include 'boilerplate/footer.html' %}
  </footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</body>
</html>
